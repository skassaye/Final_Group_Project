<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <link href="./instyle.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Contact Us</title>
  </head>
  <body>
    <!-- navigation starts here -->
    <div
      class="container-fluid"
      style="background-color: rgba(255, 138, 132); position: fixed; z-index: 5"
    >
      <nav class="navbar navbar-expand-lg" style="top: 0">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              src="/Resources/Images/logo.png"
              alt="logo"
              style="
                width: 60px;
                border-radius: 50%;
                margin-left: auto;
                margin-right: auto;
              "
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fs-5" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="./about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="./products2.html">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="./contact.html">Contact Us</a>
              </li>
            </ul>
            <div class="col-4 mt-1">
              <div class="input-group mb-1">
                <a
                  href="#"
                  style="
                    color: black;
                    text-decoration: none;
                    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                      sans-serif;
                  "
                  ><i
                    class="bi bi-bag-heart-fill p-3"
                    style="font-size: 1.5rem"
                  ></i
                ></a>
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="What's the occassion?"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-success nav-btn"
                    id="searchButton"
                    type="submit"
                  >
                    Search
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!-- Nav bar ends here -->
    <!-- contact us starts here -->
    <h1 class="contact-head">Contact Us</h1>

    <div class="container-contact">
      <form action="#">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        /><br /><br />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        /><br /><br />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option></select
        ><br /><br />

        <label for="subject"></label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px; width: 400px"
        ></textarea
        ><br /><br />

        <input class="submit-btn" type="submit" value="Submit" />
      </form>
    </div>

    <!-- footer starts here -->
    <footer class="product-footer">
      <div class="faq">
        <h5 class="footer-title">Get the 411</h5>
        <a href="#" class="footer-content">Terms of Services</a><br />
        <a href="#" class="footer-content">Shipping Policy</a><br />
        <a href="#" class="footer-content">F.A.Qs</a>
      </div>

      <div class="faq">
        <h5 class="footer-title">Keep in touch</h5>
        <a href="#" class="footer-content">Instagram</a><br />
        <a href="#" class="footer-content">Facebook</a><br />
        <a href="#" class="footer-content">TikTok</a>
      </div>

      <div class="faq">
        <h5 class="footer-title">Newsletter</h5>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="input-group">
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            placeholder="First Name"
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            placeholder="Last Name"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary footer-btn"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Submit
        </button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
