<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./css/styles.css" rel="stylesheet" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>contact us</h1>
    <footer class="product-footer">
      <div class="faq">
        <h5 class="footer-title">Get the 411</h5>
        <a href="#" class="footer-content">Terms of Services</a><br />
        <a href="#" class="footer-content">Shipping Policy</a><br />
        <a href="#" class="footer-content">F.A.Qs</a>
      </div>

      <div class="faq">
        <h5 class="footer-title">Keep in touch</h5>
        <a href="#" class="footer-content">Instagram</a><br />
        <a href="#" class="footer-content">Facebook</a><br />
        <a href="#" class="footer-content">TikTok</a>
      </div>

      <div class="faq">
        <h5 class="footer-title">Newsletter</h5>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"></label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="input-group">
          <input
            type="text"
            aria-label="First name"
            class="form-control"
            placeholder="First Name"
          />
          <input
            type="text"
            aria-label="Last name"
            class="form-control"
            placeholder="Last Name"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary footer-btn"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.75rem;
          "
        >
          Submit
        </button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
